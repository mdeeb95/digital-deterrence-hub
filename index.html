
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Deterrence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff3b3b",
                        "background-dark": "#050505",
                        "surface-dark": "#0f0f0f",
                        "accent-cyan": "#00f2ff",
                        "caution-yellow": "#ffea00"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0px",
                        "lg": "2px",
                        "xl": "4px"
                    }
                }
            }
        }
    </script>
    <style>
        @layer base {
            body {
                @apply bg-background-dark text-slate-100 font-sans;
            }
        }
        .glitch-border {
            border: 1px solid #ff3b3b;
            box-shadow: 2px 2px 0px #00f2ff;
        }
        .high-contrast-card {
            background: #0f0f0f;
            border: 1px solid #222;
        }
        .high-contrast-card:hover {
            border-color: #ff3b3b;
        }
        .taint-overlay {
            background-image: radial-gradient(#ff3b3b 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.15;
        }
        .scanline {
            height: 100%;
            width: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 59, 59, 0) 0%,
                rgba(255, 59, 59, 0.05) 50%,
                rgba(255, 59, 59, 0) 100%
            );
            background-size: 100% 4px;
        }
        .map-grid {
            background-image: 
                linear-gradient(to right, rgba(255, 59, 59, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 59, 59, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .crt-flicker {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
